<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('add' ) }}" method="POST">
        <label for="book_input">Book Name</label>
        <input type="text" id="book_input" name="title">
        <label for="author_input">Book Author</label>
        <input type="text" id="author_input" name="author">
        <label for="rating_input">Rating</label>
        <input type="text" id="rating_input" name="rating">
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
